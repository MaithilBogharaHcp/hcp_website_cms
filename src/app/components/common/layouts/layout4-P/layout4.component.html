<div class="w-full relative group">
  <label for="{{ id }}" class="cursor-pointer">
    <div class="relative group">
      @if (imageName) {
        <img [src]="isBase64(imageName) ? imageName : imageUrl + imageName" alt=""
          class="max-w-[1920px] !w-full max-h-[1080px] !h-full" />
      } @else {
        <div class="h-[1080px] border flex items-center justify-center font-SfRegular text-[16px] font-normal">
          Upload Image
        </div>
      }
      @if(isEdit){
        <div class="absolute inset-0 flex items-center justify-center text-white opacity-0 group-hover:opacity-50 text-[60px] font-bold group-hover:bg-black bg-opacity-25">
          1920 x 1080
        </div>
      }
    </div>
    @if(isEdit){
    <input type="file" (change)="setImage($event)" accept="image/*" [id]="id"
      class="hidden absolute inset-0 opacity-0 cursor-pointer" />
    }
  </label>
</div>
