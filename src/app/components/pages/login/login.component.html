<div class="login-container">
    <div class="login-box">
        <h2 class="text-[24px] font-SfBold">Login</h2>

        <input [(ngModel)]="username" placeholder="Username" class="login-input">
        <input [(ngModel)]="password" type="password" placeholder="Password" class="login-input">

        <div class="w-full"><app-button  (btnClick)="login()" btnLabel="Login"></app-button></div>

        <div *ngIf="loginFailed" class="error-message">
            Invalid username or password.
        </div>
    </div>
</div>
