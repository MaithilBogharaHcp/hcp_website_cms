<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" [fullScreen]="true">
  <p style="color: white">Loading...</p>
</ngx-spinner>
@if (isEdit) {
<app-cms-topbar (preview)="changeMode()" [hasChanges]="hasChanges" (publish)="onPublish()"></app-cms-topbar>
}
<app-topbar [isSidebar]="isSideBar" [isEdit]="isEdit" (toogleSideBar)="sideBarToogle()" (preview)="changeMode()"
  (publish)="onPublish()"></app-topbar>
<p-toast position="top-right"></p-toast>

<div class="main-container">
  <div class="w-full flex-1">
    <div class="px-[22px] p-[14px] text-[24px] font-SfSemiBold w-full">
      <span class="text-[#727272] cursor-pointer" (click)="onClickNavigate('/brochures')">Brochures | </span>
      <span class="text-black">{{brochuresDetails && brochuresDetails[0].title}}</span>
    </div>
    @for(details of brochuresDetails;track $index){
      <app-layout24 [imageName]="details.image"></app-layout24>
      <app-layout19 [project_name]="details.title" [description]="details.description" [link]="details.pdf" [isEdit]="isEdit"></app-layout19>
    }
  </div>
  <app-footer (toTop)="toTop()"></app-footer>
</div>
