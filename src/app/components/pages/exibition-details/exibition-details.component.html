<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" [fullScreen]="true">
  <p style="color: white">Loading...</p>
</ngx-spinner>
@if (isEdit) {
<app-cms-topbar (preview)="changeMode()" [hasChanges]="hasChanges" (publish)="onPublish()"></app-cms-topbar>
}
<app-topbar [isSidebar]="isSideBar" [isEdit]="isEdit" (toogleSideBar)="sideBarToogle()" (preview)="changeMode()"
  (publish)="onPublish()"></app-topbar>
<p-toast position="top-right"></p-toast>

<div class="main-container">
  <div class="w-full flex-1">
    <div class="px-[22px] p-[14px] text-[24px] font-SfSemiBold w-full">
      <span class="text-[#727272] cursor-pointer" (click)="onClickNavigate('/exhibitions')">Exhibitions | </span>
      <span>{{ exibitionDetails && exibitionDetails[0].title }} </span>
    </div>
    @for(exibition of exibitionDetails;track $index){ 
      <app-layout23 [data]="exibition.slider"></app-layout23>
      <app-layout19 [project_name]="exibition.title" [description]="exibition.description" [link]="exibition.link" [isEdit]="isEdit"></app-layout19>
    }
    <app-footer (toTop)="toTop()"></app-footer>
</div>
