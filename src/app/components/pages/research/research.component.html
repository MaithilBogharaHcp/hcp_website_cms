<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" [fullScreen]="true">
  <p style="color: white">Loading...</p>
</ngx-spinner>
@if (isEdit) {
<app-cms-topbar (preview)="changeMode()" [hasChanges]="hasChanges" (publish)="onPublish()"></app-cms-topbar>
}
<app-topbar [isSidebar]="isSideBar" [isEdit]="isEdit" (toogleSideBar)="sideBarToogle()" (preview)="changeMode()"
  (publish)="onPublish()"></app-topbar>
<p-toast position="top-right"></p-toast>

<div class="main-container">
  <div class="w-full flex-1">
    <div class="px-[22px] p-[14px] text-[24px] font-SfSemiBold">
      <span (click)="onClickNavigate('/research-publication')" class="text-[#727272] cursor-pointer">Research &
        Publications | </span>
      <span>Papers</span>
    </div>
    @for (research of researchLayouts; track $index){
    <app-layout4 [imageName]="research.cover" [isEdit]="isEdit" [id]="$index"></app-layout4>
    <div
      class="grid lg:md:grid-cols-4 sm:grid-cols-2 grid-cols-1 sm:px-[5.20%] sm:py-[81px] p-[22px] w-full customCollageGap columnsGrid"
      [style.gap]="gapInpx">
      @for(item of research.grid; track $index){
      <div class="col-span-1 row-span-1 w-full h-full group">
        @if(item.pdf){
        <a target="_blank" [href]="imageUrl + item.pdf">
          <app-layout21 link="research" [image]="item.image" [description]="item.description"
            [link]="item.pdf"></app-layout21>
        </a>
        }@else {
        <app-layout21 [image]="item.image" [description]="item.description"></app-layout21>
        }
      </div>
      }
    </div>
    }
  </div>
  <app-footer (toTop)="toTop()"></app-footer>
</div>
